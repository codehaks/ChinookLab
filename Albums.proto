syntax = "proto3";

option csharp_namespace = "ChinookLab.Protos";

package Albums;


service AlbumsService {

  rpc GetAlbum (AlbumRequest) returns (AlbumReply) {}
  rpc GetAll(Empty) returns (AlbumListResponse){}
}

message Empty {

}

message AlbumRequest {
  int64 AlbumId = 1;
}

message AlbumListResponse{
	repeated AlbumReply results=1;
}


message AlbumReply {
  int64 AlbumId =1;
 string Title =2;
  int64 ArtistId=3;
  }